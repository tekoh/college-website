<!DOCTYPE html>
<html>

<head>
    <title>the.shop sign up</title>
    <link rel="icon" href="content/top.png">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script src="script/script.js"></script>
</head>

<body>

    <header class="flex">
        <div class="left center-children">
            <a href="./sign-up.html" class="nav-link">sign up</a>
        </div>
        
        <div class="center center-children">
            <a href="./index.html"><h1 class="title">the.shop</h1></a>
        </div>
        
        <div class="right center-children">
            <a href="./products.html" class="nav-link">products</a>
        </div>
    </header>

    <main class="flex">
        <div class="left"></div>

        <div class="center">

            <h1 class="subtitle">sign up for the public beta</h1>

            <form class="sign-up" onsubmit="submitForm()">
                <div class="name-and-email">
                    <h2>name & email</h2>

                    <div class="flex-container sign-up-container">
                        <div class="left">
                            <div class="flex-container column center-children">
                                <div class="left">
                                    <label for="full_name">Full Name <span class="red">*</span></label>
                                </div>
                                <div class="right">
                                    <input type="text" id="full_name" required>
                                </div>
                            </div>
                        </div>

                        <div class="right">
                            <div class="flex-container column center-children">
                                <div class="left">
                                    <label for="email">Email <span class="red">*</span></label>
                                </div>
                                <div class="right">
                                    <input id="email" type="email" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr>
                    
                    <h2>address</h2>

                    <div class="flex-container sign-up-container">
                        <div class="left">
                            <div class="flex-container column center-children">
                                <div class="left">
                                    <label for="address_1">Address line 1</label>
                                </div>
                                <div class="right">
                                    <input id="address_1" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="flex-container column center-children">
                                <div class="left">
                                    <label for="address_2">Address line 2</label>
                                </div>
                                <div class="right">
                                    <input id="address_2" type="text">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex-container sign-up-container">
                        <div class="left">
                            <div class="flex-container column center-children">
                                <div class="left">
                                    <label for="city">City</label>
                                </div>
                                <div class="right">
                                    <input id="city" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="flex-container column center-children">
                                <div class="left">
                                    <label for="county">County</label>
                                </div>
                                <div class="right">
                                    <input id="county" type="text">
                                </div>
                            </div>
                        </div>
                    </div>

                    <h2>Use case <span class="red">*</span></h2>

                    <div class="center-children column" style="width: 100%;">
                        <textarea id="use_case" type="text" required></textarea>

                        <br>

                        <input type="submit">
                    </div>



                </div>
            </form>

        </div>

        <div class="right"></div>
    </main>

</body>

</html>
