<!DOCTYPE html>
<html>

<head>
    <title>the.shop sign up</title>
    <link rel="icon" href="content/top.png">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script src="script/script.js"></script>
</head>

<body>

    <header class="flex">
        <div class="left center-children">
            <a href="./sign-up.html" class="nav-link sign-up">sign up</a>
        </div>
        
        <div class="center center-children">
            <a href="./index.html"><h1 class="title">the.shop</h1></a>
        </div>
        
        <div class="right center-children">
            <a href="./products.html" class="nav-link products">products</a>
        </div>
    </header>

    <main class="flex full-screen">
        <div class="left"></div>

        <div class="center">

            <h1 class="subtitle">public beta signup</h1>

            <form class="sign-up">
                <div>
                    <label for="full_name">Full Name<span class="red">*</span></label>
                    <input id="full_name" type="text">

                    <label for="email">Email<span class="red">*</span></label>
                    <input id="email" type="email">
                </div>

                <div>
                    <label for="address_1">Address line 1</label>
                    <input id="address_1" type="text">

                    <label for="address_2">Address line 2</label>
                    <input id="address_2" type="text">
                </div>

                <div>
                    <label for="city">City</label>
                    <input id="city" type="text">

                    <label for="county">County</label>
                    <input id="county" type="text">
                </div>

                <div>
                    <label for="use_case">Use case<span class="red">*</span></label>
                    <textarea id="use_case" type="text"></textarea>
                </div>
            </form>

        </div>

        <div class="right"></div>
    </main>

</body>

</html>
