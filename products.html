<!DOCTYPE html>
<html>

<head>
    <title>the.shop</title>
    <link rel="icon" href="content/top.png">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script src="script/script.js"></script>
</head>

<body>

    <header class="flex">
        <div class="left center-children">
            <a href="./sign-up.html" class="nav-link">sign up</a>
        </div>

        <div class="center center-children">
            <a href="./index.html">
                <h1 class="title">the.shop</h1>
            </a>
        </div>

        <div class="right center-children">
            <a href="./products.html" class="nav-link">products</a>
        </div>
    </header>

    <main class="flex full-screen">
        <div class="left"></div>

        <div class="center">

            <div class="products-header show-overflow">

                <h1 class="subtitle">the.shop products</h1>

                <select name="sort-by" id="sort-by">
                    <option value="recommended">recommended</option>
                    <option value="price-low-high">price low -> high</option>
                    <option value="price-high-low">price high -> low</option>
                    <option value="newest-first">newest first</option>
                    <option value="oldest-first">oldest first</option>
                </select>
            </div>

        </div>

        <div class="right"></div>

        <div class="countdown">
            <p id="countdown-text">boobies</p>
        </div>
    </main>

</body>

</html>
